    <div class="main">
        <h1>The Jitu Members Club</h1>
        <div class="newApp">
            
            <div class="memberName">
                <form action="">
                    <!-- <label for="task">task</label> -->
                    <input class="formName" type="text" placeholder="name" required>
                </form>
                <hr>
            </div>
            <div class="memberEmail">
                <form action="">
                    <!-- <label for="description">Description</label> -->
                    <input class="formEmail" type="email" placeholder="email" required>
                </form>
                <hr>
            </div>
            <div class="memberPass">
                <form action="">
                    <!-- <label for="description">Description</label> -->
                    <input class="formPass" type="password" placeholder="password" required>
                </form>
                <hr>
            </div>
            <div class="cohortSelect">
                <label for="cohortSelector"><h3>Choose your cohort</h3></label>
                <select name="cohortSelector" id="cohortSelector" class="cohortSelector">
                    <option value="cohort1">Cohort 1</option>
                    <option value="cohort2">Cohort 2</option>
                    <option value="cohort3">Cohort 3</option>
                    <option value="cohort4">Cohort 4</option>
                    <option value="cohort5">Cohort 5</option>
                </select>

                <div class="regDiv">
                    <button class="regBtn">Register</button>
                </div>
            </div>
